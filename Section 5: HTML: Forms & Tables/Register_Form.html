<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration Form</title>
</head>

<body>
    <h1>Race Registaration! </h1>
    <form action="/forms">

        <div>
            <label for="FirstName">First Name</label>
            <input id="FirstName" type="text" required>
            <label for="LastName">Last Name</label>
            <input id="LastName" type="text" required>
        </div>

        <p>Select a Race:</p>
        <input type="radio" id="5k" name="race" value="5k">
        <label for="5k">Fun Run 5k</label><br>
        <input type="radio" id="hm" name="race" value="hm">
        <label for="hm">Half Marathon</label><br>
        <input type="radio" id="fm" name="race" value="fm">
        <label for="fm">Full Marathon</label>
        <div>
            <label for="Email">E-Mail</label>
            <input id="Email" type="text" required>
            <label for="Password">Password</label>
            <input id="Password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$"
                title="Minimum of 8 characters. Should have at least one special character and one number and one UpperCase Letter." required>
        </div>
        <label for="agegroup">Select Age Group </label>
        <select name="agegroup" id="agegroup" required>
            <option value="">--Choose One--</option>
            <option value="u18">Under 18</option>
            <option value="18to29">18-29 </option>
            <option value="30to59">30-59</option>
            <option value="60u">60+</option>
        </select>
        <br>
        <button>Register</button>
    </form>
</body>


</html>
