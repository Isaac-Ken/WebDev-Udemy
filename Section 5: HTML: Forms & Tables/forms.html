<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</Form>
    </title>
</head>

<body>
    <h1>ALL NIGHT MOVIES </h1>
    <form action="https://www.imdb.com/find/">
        <input type="text" name="q">
        <button>Movie Search</button>
    </form>
    <br>
    <h2>Create an Account</h2>
    <form action="/forms">
        <label for="Email">Enter Your E-Mail </label>
        <br>
        <input id="Email" type="text" placeholder="example@domain.com">
        <br>
        <br>
        <label for="Username">Create a Username</label>
        <br>
        <input id="Username" type="text" placeholder="Username:">
        <br>
        <br>
        <label for="Password">Create a Password</label>
        <br>
        <input id="Password" type="password" placeholder="Password:">
        <br>
        <br>
        <label for="start">Date of Birth</label>
        <br>
        <input type="date" id="start" name="trip-start" value="2023-01-31" min="1950-01-01" max="2023-12-31">
        <br>
        <h3>Secuirty Question</h3>
        <label for="MovieFood">What is your movie theater food of choice? </label>
        <br>
        <select name="moviefood" id="MovieFood">
            <option value="Soda">Soda</option>
            <option value="Popcorn">Popcorn </option>
            <option value="Candy">Candy</option>
            <option value="Nachos">Nachos</option>
        </select>
        <br>
        <h3> Submit Your Account </h3>
    </form>
    <input type="checkbox" name="Agree_TOS" id="AgreeTOS">
    <label for="AgreeTOS">I Agree to the Terms and Conditions</label>
    <br>
    <br>
    <form action="https://www.youtube.com/watch" method="get">
        <input type="hidden" name="v" value="eBGIQ7ZuuiU">
        <button type="submit">Submit</button>
    </form>
    <form action="forms">
        <h3>Review this Film</h3>
        <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Serial_Experiments_Lain_DVD_vol_1.jpg" alt="Movie Poster">
        <br>
        <label for="movierating">Rating</label>
        <br>
        <input type="range" id="movierating" min="0.00" max="10" step="0.01" name="movie_rating">
        <br>
        <textarea name="MovieReview" id="moviereview" cols="30" rows="10" placeholder="Write a review:"></textarea>
        <button>Review</button>
    </form>
</body>

</html>
